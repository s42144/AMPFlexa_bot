<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Mining</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hamster Kombat Mining</h1>
        <div id="miningStatus">
            <p>Click the button to start mining!</p>
            <button id="mineButton">Mine Coins</button>
        </div>
        <div id="coinBalance">
            <p>Your Balance: <span id="balance">0</span> Coins</p>
        </div>
        <button id="withdrawButton" style="display:none;">Withdraw Coins</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
